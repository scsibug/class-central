    defaults: { _controller: "ClassCentralSiteBundle:Offering:index" }

offering_show:
    pattern:  /{id}/show
    defaults: { _controller: "ClassCentralSiteBundle:Offering:show" }

offering_new:
    pattern:  /new
    defaults: { _controller: "ClassCentralSiteBundle:Offering:new" }

offering_create:
    pattern:  /create
    defaults: { _controller: "ClassCentralSiteBundle:Offering:create" }
