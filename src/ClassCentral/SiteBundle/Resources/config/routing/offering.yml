offering_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ClassCentralSiteBundle:Offering:edit" }

offering_update:
    pattern:  /{id}/update
    defaults: { _controller: "ClassCentralSiteBundle:Offering:update" }
    requirements: { _method: post }

offering_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ClassCentralSiteBundle:Offering:delete" }
    requirements: { _method: post }
